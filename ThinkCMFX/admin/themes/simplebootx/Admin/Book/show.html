<admintpl file="header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:U('Book/show')}">配发图书列表</a></li>
        <li><a href="{:U('Book/create')}">添加配发图书</a></li>
    </ul>
    <form class="well form-search" method="post" action="{:U('Book/show')}">
        配发图书名称：
        <input type="text" name="keyword" style="width: 200px;" value="{$formget.keyword|default=''}"
               placeholder="请输入关键字...">
        <input type="submit" class="btn btn-primary" value="搜索"/>
        <button type="reset" class="btn btn-danger">重置</button>

    </form>
    <form class="js-ajax-form" method="post">

        <table class="table table-hover table-bordered table-list">
            <thead>
            <tr>
                <th width="16"><label><input type="checkbox" class="js-check-all" data-direction="x"
                                             data-checklist="js-check-x"></label></th>
                <th width="60">ID</th>
                <th width="80">配发图书名称</th>
                <th width="80">创建时间</th>
                <th width="80">修改时间</th>
                <th width="125">{:L('ACTIONS')}</th>
            </tr>
            </thead>
            <foreach name="data" item="vo">
                <tr>
                    <td><input type="checkbox" class="js-check" data-yid="js-check-y" data-xid="js-check-x"
                               name="b_ids[]" value="{$vo.b_id}"></td>
                    <td><a>{$vo.b_id}</a></td>
                    <td>{$vo.book}</td>
                    <td>{$vo['create_time'] |date="Y-m-d H:i:s",###}</td>
                    <td>{$vo['update_time'] |date="Y-m-d H:i:s",###}</td>
                    <td>
                        <a href="{:U('Book/update',array('id'=>$vo['b_id']))}">{:L('EDIT')}</a>|
                        <a href="{:U('Book/delete',array('id'=>$vo['b_id']))}" class="js-ajax-delete">{:L('DELETE')}</a>
                    </td>
                </tr>
            </foreach>

        </table>
        <div class="table-actions">
            <button class="btn btn-danger btn-small js-ajax-submit" type="submit" data-action="{:U('Book/delete')}" data-subcheck="true" data-msg="你确定删除吗？">{:L('DELETE')}</button>
        </div>
        <div class="pagination">{$page}</div>
    </form>
</div>
<script src="__PUBLIC__/js/common.js"></script>
<script>
    setCookie('refersh_time', 0);
    function refersh_window() {
        var refersh_time = getCookie('refersh_time');
        if (refersh_time == 1) {
            window.location.reload();
        }
    }
    setInterval(function () {
        refersh_window()
    }, 2000);
</script>
</body>
</html>
