<admintpl file="header" />

</head>
<body>
<ul class="nav nav-tabs">
    <li class="active"><a href="{:U('ClassHour/create')}"  target="_self">创建课时</a></li>
    <li ><a href="{:U('ClassHour/show')}"  target="_self">课时列表</a></li>

</ul>
<form action="{:U('ClassHour/create')}" class="well form-search" method="post" >

    <div class="box box-default">
        <div class="box-body">
            <table width="100%" cellpadding="2" cellspacing="2" >
                <tr>
                    <th width="80">课时名称</th>
                    <td>
                        <input type="text" name="subject" value="" style="width: 300px"/>
                    </td>
                </tr>
                <!--<tr>-->
                    <!--<th width="80">是否收费</th>-->
                    <!--<td>-->
                        <!--<label><input name="is_free" type="radio" value="1" />&nbsp&nbsp&nbsp公开课-->
                            <!--<input name="is_free" type="radio" value="2" />&nbsp&nbsp&nbspvip </label>-->
                    <!--</td>-->
                <!--</tr>-->
                <tr>
                    <th width="80">开始时间</th>
                    <td>
                        <input class="datainp" name = "startDate"  id="datebut" type="text" placeholder="双击选择时间"  onClick="jeDate({dateCell:'#datebut',isTime:true,format:'YYYY-MM-DD hh:mm:ss'})">
                    </td>
                </tr>
                <tr>
                    <th width="80">结束时间</th>
                    <td>
                        <input class="datainp" name = "invalidDate"  id="datebut1" type="text" placeholder="双击选择时间"  onClick="jeDate({dateCell:'#datebut1',isTime:true,format:'YYYY-MM-DD hh:mm:ss'})">
                    </td>
                </tr>
                <tr>
                    <th width="80">课堂名称</th>
                    <td>
                        <select name="course_id"  class="normal_select">
                            <option value="请选择">请选择</option>
                            <foreach name = "course" item = "value">
                                <option value="{$value.id}">{$value.course_name}</option>
                            </foreach>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th width="80">讲师</th>
                    <td>
                        <select name="lector"  class="normal_select">
                            <option value="请选择">请选择</option>
                            <foreach name = "lector" item = "va">
                                <option value="{$va.name}">{$va.name}</option>
                            </foreach>
                        </select>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="form-actions">
        <button class="btn btn-success" type="submit">提交</button>
        <button type="reset"  class="btn btn-danger">重置</button>
    </div>
</form>
</div>
</body>
