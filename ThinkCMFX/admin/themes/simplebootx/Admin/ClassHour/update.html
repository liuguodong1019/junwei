<admintpl file="header"/>

</head>
<body>
<ul class="nav nav-tabs">
    <li class="active"><a href="{:U('ClassHour/create')}" target="_self">修改课时</a></li>
    <li><a href="{:U('ClassHour/show')}" target="_self">课时列表</a></li>

</ul>
<form action="{:U('ClassHour/update')}" class="well form-search" method="post">

    <div class="box box-default">
        <div class="box-body">
            <table width="100%" cellpadding="2" cellspacing="2">
                <tr>
                    <td>
                        <input type="hidden" name="subject"  value = "{$array['subject']}">
                        <input type="hidden" name="class_id"  value = "{$array['class_id']}">
                        <!--<input type="hidden" name="startDate" id="" value = "$array['startdate']">-->
                        <input type="hidden" name="id"  value = "{$id}">
                    </td>
                </tr>
                <tr>
                    <th width="80">课时名称</th>
                    <td>
                        <input type="text" name="subject" value="{$data.subject}" style="width: 300px"/>
                    </td>
                </tr>
                <!--<tr>-->
                    <!--<th width="80">收否收费</th>-->
                    <!--<td>-->
                        <!--<if condition="($data.is_free eq 1)">-->
                            <!--<label><input name="is_free" type="radio" value="1" checked/>&nbsp&nbsp&nbsp公开课-->
                                <!--<input name="is_free" type="radio" value="2" />&nbsp&nbsp&nbspvip </label>-->
                            <!--<else />-->
                            <!--<label><input name="is_free" type="radio" value="1" />&nbsp&nbsp&nbsp公开课-->
                                <!--<input name="is_free" type="radio" value="2" checked/>&nbsp&nbsp&nbspvip </label>-->
                        <!--</if>-->
                    <!--</td>-->
                <!--</tr>-->
                <tr>
                    <th width="80">是否实时</th>
                    <td>
                        <label><input name="realtime" type="radio" value="1" checked/>&nbsp&nbsp&nbsp是
                            <input name="realtime" type="radio" value="0"/>&nbsp&nbsp&nbsp否 </label>
                    </td>
                </tr>
                <tr>
                    <th width="80">开始时间</th>
                    <td>
                        <input class="datainp" value="{$data.startdate}" name="startDate" id="datebut" type="text"
                               placeholder="双击选择时间"
                               onClick="jeDate({dateCell:'#datebut',isTime:true,format:'YYYY-MM-DD hh:mm:ss'})">
                    </td>
                </tr>

                <tr>
                    <th width="80">结束时间</th>
                    <td>
                        <input class="datainp" value="{$data.invaliddate}" name="invalidDate" id="datebut1" type="text"
                               placeholder="双击选择时间"
                               onClick="jeDate({dateCell:'#datebut1',isTime:true,format:'YYYY-MM-DD hh:mm:ss'})">
                    </td>
                </tr>
                <tr>
                    <th width="80">课堂名称</th>
                    <td>
                        <select name="course_id" class="normal_select">
                            <if condition="($data.course_id eq 'null')">
                                <option value="请选择">请选择</option>
                                <else />
                            <option value="{$data.course_id}">
                                    {$data.course_name}

                            </if>
                            <foreach name="array['course']" item="va">
                                <option value="{$va.id}">{$va.course_name}</option>
                            </foreach>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th width="80">讲师名称</th>
                    <td>
                        <select name="lector_id" class="normal_select">
                            <option value="{$data.lector_id}">
                                    {$data.name}
                            </option>
                            <foreach name="array['lector']" item="val">
                                <option value="{$val.l_id}">{$val.name}</option>
                            </foreach>
                        </select>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="form-actions">
        <button class="btn btn-success" type="submit">提交</button>
        <button type="reset" class="btn btn-danger">重置</button>
    </div>
</form>
</div>
</body>
