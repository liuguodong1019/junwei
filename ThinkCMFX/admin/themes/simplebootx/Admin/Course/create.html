<admintpl file="header" />

</head>
<body>
<ul class="nav nav-tabs">
    <li class="active"><a href="{:U('Course/create')}"  target="_self">创建课堂</a></li>
    <li ><a href="{:U('Course/show')}"  target="_self">课堂列表</a></li>

</ul>
    <form action="{:U('Course/create')}" enctype="multipart/form-data" class="well form-search" method="post" >

    <div class="box box-default">
        <div class="box-body">
            <table width="100%" cellpadding="2" cellspacing="2" >
                <tr>
                    <th width="80">课程主题</th>
                    <td>
                        <input type="text" name="course_name" value="" style="width: 300px"/>
                    </td>
                </tr>
                <tr>
                    <th width="80">课时数量</th>
                    <td>
                        <input name="num_class" type="text"  />
                    </td>
                </tr>
                <tr>
                    <th width="80">是否收费</th>
                    <td>
                        <label><input name="is_free" type="radio" value="1" />&nbsp&nbsp&nbsp公开课
                            <input name="is_free" type="radio" value="2" />&nbsp&nbsp&nbspvip </label>
                    </td>
                </tr>
                <tr>
                    <th width="80">现价</th>
                    <td>
                        <input name="now_price" type="text"  />
                    </td>
                </tr>
                <tr>
                    <th width="80">原价</th>
                    <td>
                        <input name="old_price" type="text"  />
                    </td>
                </tr>
                <tr>
                    <th width="80">开始时间</th>
                    <td>
                        <input class="datainp" name = "startDate"  id="datebut" type="text" placeholder="双击选择时间"  onClick="jeDate({dateCell:'#datebut',isTime:true,format:'YYYY-MM-DD hh:mm:ss'})">
                    </td>
                </tr>

                <tr>
                    <th width="80">结束时间</th>
                    <td>
                        <input class="datainp" name = "invalidDate"  id="datebut1" type="text" placeholder="双击选择时间"  onClick="jeDate({dateCell:'#datebut1',isTime:true,format:'YYYY-MM-DD hh:mm:ss'})">
                    </td>
                </tr>
                <tr>
                    <th width="80">封面图</th>
                    <td><input type="file" name="cover" ></td>
                </tr>
                <tr>
                    <th width="80">课程简介</th>
                    <td>
                        <textarea name='introduction' id='e_answer' style='width:50%;height:100px;'></textarea>
                    </td>
                </tr>
                <tr>
                    <th width="80">讲师</th>
                    <td>
                        <select name="lector_id"  class="normal_select">
                                <option value="请选择">请选择</option>
                            <foreach name = "array['lector']" item = "vo">
                                <option value="{$vo.l_id}">{$vo.name}</option>
                            </foreach>


                        </select>
                    </td>
                </tr>
                <tr>
                    <th width="80">适用人群</th>
                    <td>
                        <select name="people_id"  class="normal_select">
                                <option value="请选择">请选择</option>
                                <foreach name = "array['people']" item = "va">
                                    <option value="{$va.p_id}">{$va.people}</option>
                                </foreach>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th width="80">配发图书</th>
                    <td>
                        <select name="book_id"  class="normal_select">
                            <option value="请选择">请选择</option>
                            <foreach name = "array['book']" item = "value">
                                <option value="{$value.b_id}">{$value.book}</option>
                            </foreach>
                        </select>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="form-actions">
        <button class="btn btn-success" type="submit">提交</button>
        <button type="reset"  class="btn btn-danger">重置</button>
    </div>
    </form>
</div>
</body>
