<body>

<form action="{:U('Course/update')}" enctype="multipart/form-data" class="well form-search" method="post">
    <!--<div class="col-auto">-->
    <!--<div class="table_full">-->
    <div class="box box-default">

        <div class="box-body">
            <table width="100%" cellpadding="2" cellspacing="2">
                <!--<tr>-->
                <!--<td>-->
                <!--<input type="hidden" name="course_name"  value = "{$array['course_name']}">-->
                <!--<input type="hidden" name="class_id"  value = "{$array['class_id']}">-->
                <!--&lt;!&ndash;<input type="hidden" name="startDate" id="" value = "$array['startdate']">&ndash;&gt;-->
                <!--<input type="hidden" name="id"  value = "{$id}">-->
                <!--</td>-->
                <!--</tr>-->

                <!--<tr>-->
                <!--<th width="80">课堂类型</th>-->
                <!--<td>-->
                <!--<if condition="($data.is_free eq 0)">-->
                <!--<label><input name="type" type="radio" value="{$data.type}" checked/>&nbsp&nbsp&nbsp大讲堂-->
                <!--<input name="type" type="radio" value="{$data.type}"/>&nbsp&nbsp&nbsp小班课 </label>-->
                <!--<else />-->
                <!--<label><input name="type" type="radio" value="{$data.type}"/>&nbsp&nbsp&nbsp大讲堂-->
                <!--<input name="type" type="radio" value="{$data.type}" checked/>&nbsp&nbsp&nbsp小班课 </label>-->
                <!--</if>-->
                <!--</td>-->
                <!--</tr>-->
                <tr>
                    <td>
                        <input type="hidden" name="course_name" value="{$data.course_name}">
                        <input type="hidden" name="class_id" value="{$data.class_id}">
                        <input type="hidden" name="number" value = "{$data.number}">
                        <input type="hidden" name="stu_token" value = "{$data.stu_token}">
                        <input type="hidden" name="id" value="{$id}">
                        <input type="hidden" name="courseware_id" value="{$data.courseware_id}">
                    </td>
                </tr>
                <tr>
                    <th width="80">是否实时</th>
                    <td>
                        <label><input name="realtime" type="radio" value="1" checked/>&nbsp&nbsp&nbsp是
                            <input name="realtime" type="radio" value="0"/>&nbsp&nbsp&nbsp否 </label>
                    </td>
                </tr>
                <tr>
                    <th width="80">收否收费</th>
                    <td>
                        <if condition="($data.is_free eq 1)">
                            <label><input name="is_free" type="radio" value="1" checked/>&nbsp&nbsp&nbsp公开课
                                <input name="is_free" type="radio" value="2"/>&nbsp&nbsp&nbspvip </label>
                            <else />
                            <label><input name="is_free" type="radio" value="1"/>&nbsp&nbsp&nbsp公开课
                                <input name="is_free" type="radio" value="2" checked/>&nbsp&nbsp&nbspvip </label>
                        </if>
                    </td>
                </tr>
                <tr>
                    <th width="80">课时数量</th>
                    <td>
                        <input name="num_class" type="text" value="{$data.num_class}"/>
                    </td>
                </tr>
                <tr>
                    <th width="80">课程主题</th>
                    <td>
                        <input type="text" name="course_name" value="{$data.course_name}" style="width: 300px"/>
                    </td>
                </tr>
                <tr>
                    <th width="80">现价</th>
                    <td>
                        <input name="now_price" type="text" value="{$data.now_price}"/>
                    </td>
                </tr>
                <tr>

                    </td>
                </tr>
                <tr>
                    <th width="80">封面图</th>

                        <input type="file" name="cover" value = "{$data.cover}">

                </tr>
                <tr>
                    <th width="80">课程详情封面图</th>
                    <td>
                        <input type="file" name="detail_cover" value = "{$data.detail_cover}">
                    </td>
                </tr>
                <tr>
                    <th width="80">开始时间</th>
                    <td>
                        <if condition="($data.startDate eq '')">
                            <input type="text" class="datainp"  value = "{$data.startdate}" name="startDate" id="appDateTime" />
                            <else />
                            <input type="text" class="datainp"  value = "{$data.startDate}" name="startDate" id="appDateTime2" />
                        </if>

                    </td>
                </tr>

                <tr>
                    <th width="80">结束时间</th>
                    <td>
                        <if condition="($data.invalidDate eq '')">
                            <input type="text" class="datainp" value="{$data.invaliddate}" name="invalidDate" id="appDateTime1" />
                            <else />
                            <input type="text" class="datainp" value="{$data.invalidDate}" name="invalidDate" id="appDateTime3" />
                        </if>
                        <!--<input type="text" class="datainp" name="invalidDate" id="appDateTime1" />-->
                    </td>
                </tr>
                <tr>
                    <th width="80">课程简介</th>
                    <td>
                        <textarea name='introduction' id='e_answer'
                                  style='width:50%;height:100px;'>{$data.introduction}</textarea>
                    </td>
                </tr>
                <tr>
                    <th width="80">讲师</th>
                    <td>
                        <select name="lector" class="normal_select">
                            <option value="{$data.lector}">{$data.lector}</option>
                            <foreach name="array['lector']" item="vo">
                                <option value="{$vo.name}">{$vo.name}</option>
                            </foreach>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th width="80">适用人群</th>
                    <td>
                        <!--<foreach name = "array['people']" item = "va">-->
                            <!--{$va.people}&nbsp;&nbsp;&nbsp;<input type="checkbox" name="people[]" value="{$va.people}">&nbsp;&nbsp;&nbsp;-->
                        <!--</foreach>-->
                        <foreach name = "array['people']" item = "va">
                            {$va.people}&nbsp;&nbsp;&nbsp;<input type="checkbox"   name="people[]"  value="{$va.people}">&nbsp;&nbsp;&nbsp;
                        </foreach>
                    </td>
                </tr>
                <tr>
                    <th width="80">配发图书</th>
                    <td>
                        <foreach name = "array['book']" item = "value">
                            {$value.book}&nbsp;&nbsp;&nbsp;<input type="checkbox" name="book[]" value="{$value.book}">&nbsp;&nbsp;&nbsp;
                        </foreach>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="form-actions">
        <button class="btn btn-success" type="submit">提交</button>
        <button type="reset" class="btn btn-danger">重置</button>
    </div>
</form>
</div>
</body>
<style type="text/css">

    body {
        padding: 0;
        margin: 0;
        font-family: arial, verdana, sans-serif;
        font-size: 12px;
        background: #ddd;
    }
    input, select {
        /*width: 100%;*/
        padding: 5px;
        margin: 5px 0;
        /*border: 1px solid #aaa;*/
        box-sizing: border-box;
        border-radius: 5px;
        -moz-box-sizing: border-box;
        -webkit-box-sizing: border-box;
        -webkit-border-radius: 5px;
    }

</style>
<script>
    $(function () {
        var currYear = (new Date()).getFullYear();
        var opt={};
        opt.date = {preset : 'date'};
        //opt.datetime = { preset : 'datetime', minDate: new Date(2012,3,10,9,22), maxDate: new Date(2014,7,30,15,44), stepMinute: 5  };
        opt.datetime = {preset : 'datetime'};
        opt.time = {preset : 'time'};
        opt.default = {
            theme: 'android-ics light', //皮肤样式
            display: 'modal', //显示方式
            mode: 'scroller', //日期选择模式
            lang:'zh',
            startYear:currYear - 10, //开始年份
            endYear:currYear + 10 //结束年份
        };

        $("#appDate").val('').scroller('destroy').scroller($.extend(opt['date'], opt['default']));
        var optDateTime = $.extend(opt['datetime'], opt['default']);
        var optTime = $.extend(opt['time'], opt['default']);
        $("#appDateTime").mobiscroll(optDateTime).datetime(optDateTime);
        $("#appDateTime1").mobiscroll(optDateTime).datetime(optDateTime);
        $("#appDateTime2").mobiscroll(optDateTime).datetime(optDateTime);
        $("#appDateTime3").mobiscroll(optDateTime).datetime(optDateTime);
        $("#appTime").mobiscroll(optTime).time(optTime);
    });

</script>
</html>
