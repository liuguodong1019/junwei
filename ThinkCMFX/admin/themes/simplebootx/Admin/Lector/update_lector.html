<admintpl file="header" />
</head>
<body>
<ul class="nav nav-tabs">
    <li class="active"><a href="{:U('Lector/update_lector')}"  target="_self">修改讲师</a></li>
    <li><a href="{:U('Lector/create_lector')}">添加讲师</a></li>
    <li><a href="{:U('Lector/lector')}">讲师列表</a></li>
</ul>

<form action="{:U('Lector/update_lector')}" method="post">
    <div class="box box-default">
        <div class="box-body">
            <table width="100%" cellpadding="2" cellspacing="2" >
                <tr>
                    <th width="80">名称</th>
                    <td>
                        <input type="text" name="name" value="{$list.name}" style="width: 200px"/>
                    </td>
                </tr>
                <tr>
                    <th width="80">授课类型</th>
                    <td>
                        <select name="teaching_id" id="">

                                <option value="请选择">请选择</option>
                                <foreach name = 'data' item = "value">
                                    <option value="{$value.id}">{$value.course_name}</option>
                                </foreach>
                        </select>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div class="form-actions">
        <button class="btn btn-success" type="submit">提交</button>
        <button type="reset"  class="btn btn-danger">重置</button>
    </div>
</form>
</div>
</body>
</html>
