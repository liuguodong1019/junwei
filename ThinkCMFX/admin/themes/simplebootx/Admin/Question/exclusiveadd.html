<admintpl file="header" />
</head>
<body class="J_scroll_fixed">
<div class="wrap J_check_wrap">
<ul class="nav nav-tabs">
    <li><a href="{:U('Question/exclusive')}">密卷管理</a></li>
    <li class="active"><a href="{:U('Question/exclusiveadd')}"  target="_self">密卷添加</a></li>
    <li><a href="{:U('Question/exclusivemater')}">添加密卷材料题</a></li>
    <li><a href="{:U('Question/exclusivesubjective')}">添加密卷主观题</a></li>
</ul>
<form class="form-horizontal js-ajax-form" action="{:U('Question/exclusiveadd_post')}" method="post">

<div class="col-auto">
    <div class="table_full">
        <table width="100%" cellpadding="2" cellspacing="2">
            <!-- <tr>
                <th width="80">试卷名称</th>
                <td>
                    <input type="text" name="eid" value="" style="width: 100px"/>年国家司法考试试题
                </td>
            </tr> -->
            <tr>
                <th width="80">密卷科目</th>
                <td>
                   <select name="ex_id" class="normal_select">
                         <foreach name="exc" item="vo" >
                           <option value="{$vo.ex_id}">{$vo.etitle}</option> 
                        </foreach>
                   </select>
                </td>
            </tr>
             <tr>
                <th width="80">试题类型</th>
                <td>
                    <select name="te_type" class="normal_select">
                        <option value="0">单选题</option>
                        <option value="1">多选题</option>
                    </select>
                </td>
            </tr>
			 <tr>
                <th width="80">题号</th>
                <td>
                    <input type="text" name="no" value="" style="width: 100px"/>
                </td>
            </tr>
            <tr>
                <th width="80">题干</th>
                <td>
				    <textarea name='question' id='e_answer' style='width:98%;height:150px;'></textarea>
                </td>
            </tr>

            <tr>
                <th width="80">选项</th>
                <td>
                    <textarea name='options' autocomplete="off" id='e_answer' style='width:98%;height:150px;'></textarea>A,B,C,D各个选项用英文';'隔开
                </td>
            </tr>

            <tr>
                <th width="80">答案</th>
                <td>
                    <input type="text" autocomplete="off" style="width:400px;" name="answer" id="e_result" value="" style="color:"
                           class="input input_hd J_title_color" placeholder="请输入答案"
                           onkeyup="strlen_verify(this, 'title_len', 160)"/>输入正确的答案单选 如：A多选A,B多个选项用英文逗号隔开 
                </td>

            </tr>
            <tr>
                <th width="80">考点</th>
                <td>
                    <input type="text" autocomplete="off" value="" name="point" style='width:98%;' />
                </td>
            </tr>
            <tr>
             <th width="80">难易度</th>
                <td>
                    <select name="difficulty" class="normal_select">
                        <option value="0">简单</option>
                        <option value="1">一般</option>
                        <option value="2">困难</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th width="80">是否为不定项</th>
                <td>
                    <input type="radio" name="ncertain" value="0" checked="checked">否
                    <input type="radio" name="ncertain" value="1">是
                </td>
            </tr>
            <tr>
                <th width="80">试题解析</th>
                <td>
                    <textarea name='parsing' id='parsing' style='width:98%;height:150px;'></textarea>
                </td>
            </tr>
            <tr>
                <th width="80">分值</th>
                <td>
                    <input type="text" value="1" name="score" />
                </td>
            </tr>
			<tr>
                <th width="80">试题描述</th>
                <td>
					<input type="text" autocomplete="off" id="e_probability" name="info" />
					<input type="hidden" name="type" value="2">
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="form-actions">
    <button class="btn btn_submit J_ajax_submit_btn" type="submit">提交</button>
    <a class="btn" href="/index.php/Admin/Question">返回</a>
</div>
</form>
</div>
<script src="__PUBLIC__/js/common.js"></script>
</body>
