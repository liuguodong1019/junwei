<admintpl file="header" />
</head>
<body class="J_scroll_fixed">
<div class="wrap J_check_wrap">
<ul class="nav nav-tabs">
    <li><a href="{:U('Question/ture')}">所有真题</a></li>
    <li class="active"><a href="{:U('Question/truekedit')}"  target="_self">真题修改</a></li>
    <li><a href="#">添加材料试题</a></li>
</ul>
<form class="form-horizontal js-ajax-form" action="{:U('Question/trueedit_post')}" method="post">

<div class="col-auto">
    <div class="table_full">
        <table width="100%" cellpadding="2" cellspacing="2">
            <tr>
                <th width="80">试卷名称</th>
                <td>
                    <input type="text" name="eid" value="{$item.eid}" style="width: 100px"/>年司国家司法考试试题
                </td>
            </tr>
            <tr>
                <th width="80">试卷类型</th>
                <td>
                    <select name="etid" class="normal_select">
                        <option <if condition="$item.te_type eq 0">selected</if>>卷一</option>
                        <option <if condition="$item.te_type eq 1">selected</if>>卷二</option>
                        <option <if condition="$item.te_type eq 2">selected</if>>卷三</option>
                    </select>
                </td>
            </tr>
             <tr>
                <th width="80">试题类型</th>
                <td>
                    <select name="te_type" class="normal_select">
                        <option value="0" <if condition="$item.te_type eq 0">selected</if> >单选题</option>
                        <option value="1" <if condition="$item.te_type eq 1">selected</if> >多选题</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th width="80">题干</th>
                <td>
                    <input type="text" name="question" value="{$item.question}" style="width: 500px"/>
                </td>
            </tr>

            <tr>
                <th width="80">选项</th>
                <td>
                    <foreach name='options' item='v'>
                    <input type="text" name="option[]" id="" value="{$v.options}" style="width:400px;"></br>
                    </foreach>
                </td>
            </tr>

            <tr>
                <th width="80">答案</th>
                <td>
                    <input type="text" style="width:400px;" name="answer" id="e_result" value="{$answer}" style="color:"
                           class="input input_hd J_title_color" placeholder="请输入答案"
                           onkeyup="strlen_verify(this, 'title_len', 160)"/>输入正确的答案单选 如：A多选A,B多个选项用英文逗号隔开 
                </td>

            </tr>
             <tr>
                    <th width="80">试题解析</th>
                    <td>
                        <textarea name='parsing' id='parsing' style='width:98%;height:150px;'>{$item.parsing}</textarea>
                    </td>
                </tr>
                 <tr>
                <th width="80">考点</th>
                <td>
                    <input type="text" value="暂无" name="point" value="{$item.ncertain}" />
                </td>
            </tr>
            <tr>
            <th width="80">难易度</th>
                <td>
                    <select name="difficulty" class="normal_select">
                        <option value="0" <if condition="$item.difficulty eq 0">selected</if>>简单</option>
                        <option value="1" <if condition="$item.difficulty eq 1">selected</if>>一般</option>
                        <option value="2" <if condition="$item.difficulty eq 2">selected</if>>困难</option>
                    </select>
                </td>
            </tr>
                <tr>
                    <th width="80">分值</th>
                    <td>
                        <input type="text" value="{$item.score}" name="score" />
                    </td>
                </tr>
                <tr>
                    <th width="80">试题描述</th>
                    <td>
                        <input type="text" id="e_probability" name="info" value="{$item.info}" />
                        <input type="hidden" name="type" value="{$item.type}">
                        <input type="hidden" name="item_id" value="{$item.item_id}">
                    </td>
                </tr>
                </tbody>
        </table>
    </div>
</div>
<div class="form-actions">
    <button class="btn btn_submit J_ajax_submit_btn" type="submit">提交</button>
    <a class="btn" href="/index.php/Admin/Question">返回</a>
</div>
</form>
</div>
<script src="__PUBLIC__/js/common.js"></script>
</body>
