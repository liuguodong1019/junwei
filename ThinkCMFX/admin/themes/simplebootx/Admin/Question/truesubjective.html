<admintpl file="header" />

<style type="text/css">
/*	.J_scroll_fixed{ position:relative;}
	.form-actions{ position:fixed; bottom: 0; left: 0;}*/
    .nav-tabs li{}

</style>

</head>

<body class="J_scroll_fixed">
<div class="wrap J_check_wrap">
<ul class="nav nav-tabs">
    <li><a href="{:U('Question/true')}">所有真题</a></li>
    <li><a href="{:U('Question/trueadd')}"  >添加真题</a></li>
    <li><a href="{:U('Question/truemater')}">添加材料试题</a></li>
    <li class="active"><a href="{:U('Question/truesubjective')}"target="_self">添加主观试题</a></li>
</ul>
<form class="form-horizontal js-ajax-form" action="{:U('Question/truesubjectiveadd')}" method="post">
	<div>
		 <table width="100%" cellpadding="2" cellspacing="2">
		  <tr>
                <th width="80">试题材料</th>
                <td>
                    <textarea name='content' style='width:98%;height:100px;'></textarea>
                </td>
            </tr>
		 </table>
	</div>

<div id="shiti-box" style="">
    <div class="col-auto">
    <div class="table_full" style="border-bottom:solid #2c3e50 2px!important;">
        <table width="100%" cellpadding="2" cellspacing="2">
            <tr>
                <th width="80">试卷名称</th>
                <td>
                    <input type="text" name="eid[]" value="" style="width: 100px"/>年司国家司法考试试题
                </td>
            </tr>
			<tr>
                <th width="80">题号</th>
                <td>
                    <input type="text" autocomplete="off" name="no[]"  style="width: 100px"/>
                </td>
            </tr>
            <tr>
                <th width="80">题干</th>
                <td>
                    <input type="text" name="question[]" value="" style="width: 500px"/>
                </td>
            </tr>

            <tr>
                <th width="80">答案</th>
                <td>
                    <textarea name='answer[]' id='options' style='width:98%;height:150px;'></textarea>
                </td>
            </tr>
            <tr>
                <th width="80">考点</th>
                <td>
                    <input type="text" autocomplete="off" value="" name="point[]" />
                </td>
            </tr>
            <tr>
                <th width="80">关键字</th>
                <td>
                    <input type="text" autocomplete="off" style="width:400px;" name="kword[]" id="kword[]" value="" style="color:"
                           class="input input_hd J_title_color" placeholder="请输入答案"
                           onkeyup="strlen_verify(this, 'title_len', 160)"/> 多个关键字用英文逗号隔开 
                </td>

            </tr>
            <tr>
             <th width="80">难易度</th>
                <td>
                    <select name="difficulty[]" class="normal_select">
                        <option value="0">简单</option>
                        <option value="1">一般</option>
                        <option value="2">困难</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th width="80">试题解析</th>
                <td>
                    <textarea name='parsing[]' id='parsing' style='width:98%;height:150px;'></textarea>
                </td>
            </tr>
            <tr>
                <th width="80">分值</th>
                <td>
                    <input type="text" value="1" name="score[]" />
                </td>
            </tr>
			<tr>
                <th width="80">试题描述</th>
                <td>
					<input type="text" autocomplete="off" id="e_probability" name="info[]" />
					<input type="hidden" name="type[]" value="1">
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    </div>
</div>
<div class="form-actions">
    <button class="btn btn_submit J_ajax_submit_btn" type="submit">提交</button>
    <a class="btn" href="/index.php/Admin/Question">返回</a>
    <a class="btn" id="addshiti" href="#">试题添加</a>
</div>
</form>
</div>
<script src="__PUBLIC__/js/common.js"></script>
</body>
<style>
	.table_full{
		padding-bottom: 20px; 
		margin: 20px 0;
	}
	#shiti-box{
		
		padding-bottom: 20px; 
		margin: 20px 0px;
	}
	.form-actions{position: fixed; bottom: 0; left: 0; width: 100%;  padding-left: 30px!important; margin-bottom: 0px!important;}
</style>
<script>

		window.onload=function(){
			var add=document.getElementById("addshiti");
			var shitibox=document.getElementById("shiti-box");
			var shiti=document.getElementById("shiti-box").getElementsByTagName("div")[0].innerHTML;
			function addshiti(){
				var newst=document.createElement("div");
				newst.innerHTML=shiti;
				shitibox.appendChild(newst);
				
				
				
			}
			add.onclick=function(){
				
					addshiti();
				
			}
		}
		 
		
	</script>
