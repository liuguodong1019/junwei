<admintpl file="header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
	        <li class="active"><a href="#A" data-toggle="tab">章节添加</a></li>
	    </ul>
		<form class="form-horizontal js-ajax-form" action="{:U('Types/chapteradd_post')}" method="post">
			<div class="tabbable">
		        <div class="tab-content">
		          <div class="tab-pane active" id="A">
						<fieldset>
						   <div class="control-group">
								<label class="control-label">所属学科</label>
								<div class="controls">
									<select name="sid">
                                      <foreach name="su" item="vo">  
										<option value="{$vo.sid}">{$vo.stitle}</option>
								      </foreach>
									</select>
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">章节标题</label>
								<div class="controls">
									<input type="text" name="ctitle" value=""><span class="form-required">*</span>
								</div>
							</div>
						</fieldset>
		          </div>
		    <div class="form-actions">
		     	<button class="btn btn-primary js-ajax-submit"type="submit">{:L('ADD')}</button>
		      	<a class="btn" href="javascript:history.back(-1);">{:L('BACK')}</a>
		    </div>
		</form>
	</div>
	<script type="text/javascript" src="__PUBLIC__/js/common.js"></script>
</body>
</html>
