<admintpl file="header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
	        <li class="active"><a href="#A" data-toggle="tab">章节编辑</a></li>
	    </ul>
		<form class="form-horizontal js-ajax-form" action="{:U('Types/chapteredit_post')}" method="post">
			<div class="tabbable">
		        <div class="tab-content">
		          <div class="tab-pane active" id="A">
						<fieldset>
						   <div class="control-group">
								<label class="control-label">所属科目</label>
								<div class="controls">
								    <select name="sid">
							            <!--  <option value="">选择分类</option> -->
							              <volist name="su" id="vo">

							                   <eq name="vo.sid" value="$ch.sid">
							                       <option value="{$vo.sid}" selected >{$vo.stitle}</option>
							                    <else />
							                       <option value="{$vo.sid}" >{$vo.stitle}</option>
							                   </eq> 

							            </volist> 
                                      </select>
									<!-- <select name="tid">
                                      <foreach name="types" item="vo">  
										   <eq name="vo.tid" value="$pr.tid">
							                   <option value="{$vo.tid}" selected >{$vo.title}</option>
							                <else />
							                   <option value="{$vo.tid}" >{$vo.title}</option>
							               </eq> 
								      </foreach>>
									</select> -->
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">章节标题</label>
								<div class="controls">
									<input type="text" name="ctitle" value="{$ch.ctitle}"><span class="form-required">*</span>
									<input type="hidden" name="cid" value="{$ch.cid}">
								</div>
							</div>
						</fieldset>
		          </div>
		    <div class="form-actions">
		     	<button class="btn btn-primary js-ajax-submit"type="submit">保存</button>
		      	<a class="btn" href="javascript:history.back(-1);">{:L('BACK')}</a>
		    </div>
		</form>
	</div>
	<script type="text/javascript" src="__PUBLIC__/js/common.js"></script>
</body>
</html>
