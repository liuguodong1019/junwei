<admintpl file="header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
	        <li class="active"><a href="#A" data-toggle="tab">分类修改</a></li>
	    </ul>
		<form class="form-horizontal js-ajax-form" action="{:U('Types/edit_post')}" method="post">
			<div class="tabbable">
		        <div class="tab-content">
		          <div class="tab-pane active" id="A">
						<fieldset>
							<div class="control-group">
								<label class="control-label">分类标题</label>
								<div class="controls">
									<input type="text" name="title" value="{$types.title}"><span class="form-required">*
									<input type="hidden" name="tid" value="{$types.tid}">
									</span>
								</div>
							</div>
						</fieldset>
		          </div>
		    <div class="form-actions">
		     	<button class="btn btn-primary js-ajax-submit"type="submit">保存</button>
		      	<a class="btn" href="javascript:history.back(-1);">{:L('BACK')}</a>
		    </div>
		</form>
	</div>
	<script type="text/javascript" src="__PUBLIC__/js/common.js"></script>
</body>
</html>
